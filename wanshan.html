<!DOCTYPE html>
<html class="resethtml">
   <head>
      <meta charset="utf-8">
      <title>完善资料</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link rel="stylesheet" type="text/css" href="css/sm.min.css" /> 
      <link rel="stylesheet" type="text/css" href="css/all_list.css" /> 
   </head>
   <body>
   <div class="page-group">
        <div class="page">
           <header class="bar bar-nav bar-alllist">
              <div class="backdiv"><a class="icon icon-left pull-left icon-alllist"></a></div>
              <h1 class="title lgtitle">完善资料</h1>
           </header>
           <div class="content" style="background:#fff">
               <ul class="lg-cont">
                    <li class="lg-phone">
                        <div class="lg-country">昵称</div>
                        <div class="lg-dividec"></div>
                        <input type="text" class="lg-phones lg-phonesadd wanshan-nic" placeholder="请输入最多8个字昵称" style="text-align:right"/>
                    </li> 
                    <li class="lg-phone">
                        <div class="lg-pass">密码</div>
                        <input type="password" class="lg-phones lg-phonesadd wanshan-passone" placeholder="请输入密码" style="text-align:right"/>
                    </li> 
                    <li class="lg-phone">
                        <div class="lg-pass">确认密码</div>
                        <input type="password" class="lg-phones lg-phonesadd wanshan-passtwo" placeholder="请再次输入密码" style="text-align:right"/>
                    </li>
                    <li class="lg-phone">
                       <div class="lg-pass">性别</div>
                       <!-- <input type="password" class="lg-phones lg-phonesadd" style="text-align:right"/> -->
                        <select class="lg-phones lg-phonesadd reg-select wanshan-select" dir="rtl">
                          <option value="male">男</option>
                          <option value="female">女</option>
                        </select>
                    </li>
                    <li class="lg-reg lg-regadd">
                      <button id="wanshan-ok">完成</button>
                    </li>
                </ul> 
            </div>
        </div>
   </div>
    <script type="text/javascript" data-main="js/wanshan.js" src="js/lib/require.min.js"></script>  
  </body>
</html>
