<!DOCTYPE html>
<html class="resethtml">
   <head>
      <meta charset="utf-8">
      <title>绑定手机</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link rel="stylesheet" type="text/css" href="css/sm.min.css" /> 
      <link rel="stylesheet" type="text/css" href="css/all_list.css" /> 
   </head>
   <body>
   <div class="page-group">
       <!-- 单个page ,第一个.page默认被展示-->
       <div class="page">
           <header class="bar bar-nav bar-alllist">
              <div class="backdiv"><a class="icon icon-left pull-left icon-alllist"></a></div>
              <h1 class="title lgtitle">绑定手机</h1>
           </header>
           <div class="content" style="background:#fff">
               <section class="lg-cont">
                    <div class="lg-phone">
                        <div class="lg-country">+86</div>
                        <div class="lg-dividec"></div>
                        <input type="text" class="lg-phones lg-phonesadd reg-phone" placeholder="请输入手机号码" style="text-align:right"/>
                    </div> 
                    <div class="lg-phone">
                        <div class="lg-pass lg-passadd">验证码</div>
                        <input type="text" class="lg-passs lg-passsadd reg-verify" placeholder="请输入短信验证码" style="text-align:right"/>
                        <button class="lg-lg lg-lgadd" id="reg-verifyCode">获取短信验证码</button>
                    </div>
                    <div class="lg-reg lg-regadd">
                      <a id="reg-regCode"><button>绑定手机</button></a>
                    </div>
                    <div class="reg-agreement">绑定表示您确认满18周岁并同意<a href='#'> <<使用协议>> </a></div>
                </section> 
            </div>
        </div>
   </div>
    <script type="text/javascript" data-main="js/bind.js" src="js/lib/require.min.js"></script>  
  </body>
</html>
