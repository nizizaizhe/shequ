<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="css/login2.css" />
</head>
<body>
<div class="loginBody">
  <a class="loginback"><img src="images/all_icon_Back.png"></a>
  <!--此处替换图片-->
  <div class="pwdlogin fg-step"><img src="images/reg1.png"></div>
  <div class="lg-numwithpsd lg-shouji">
    <div class="lg-phone">
      <span class="lg-country">中国大陆</span>
      <input type="text" class="lg-phones" id="lg-phones" placeholder="请输入手机号码" />
      <img class="lg-cha hide" src="images/hui@2x.png">
    </div>
    <!--验证码登录-->
    <div class="lg-phone lg-Verification">
      <span class="lg-pass">验证码</span>
      <input type="text" class="lg-yzCode" placeholder="输入验证码"/>
      <button class="lg-code">获取验证码</button>
    </div>
  </div>
  <div class="lg-numwithpsd rg-information hide">
    <div class="rg-nickNmae">
      <span>昵称</span>
      <input type="text" class="lg-phones lg-nicheng" placeholder="输入昵称" style="height:2.4rem;"/>
    </div>
    <div class="rg-sex" >
      <span>性别</span>
      <input type="text" class="lg-phones lg-sex" placeholder="输入性别" style="height:2.4rem;"/>
    </div>
    <div class="rg-setPwd">
      <span>设置密码</span>
      <input type="password" class="lg-phones rg-phones lg-passs1" placeholder="设置密码" style="height:2.4rem;"/>
    </div>
    <div class="fg-confirm">
      <span>确认密码</span>
      <input type="password" class="lg-phones rg-phones lg-passs2" placeholder="确认密码" style="height:2.4rem;"/>
    </div>
  </div>
  <div class="xieyi">注册表示您确认自身满18周岁并同意<a href="useProtocol.html">《使用协议》</a></div>
  <div class="lg-numwithpsd fg-success hide">注册成功</div>
  <div class="lg-btn rg-btn">下一步</div>
  <div class="lg-bottomBtn rg-bottomBtn">
    <span class="lg-regist reg-passlogin">密码登录</span>
    <span class="lg-forget">忘记密码</span>
  </div>
</div>



<script type="text/javascript" data-main="js/reg.js" src="js/lib/require.min.js"></script>
</body>
</html>
