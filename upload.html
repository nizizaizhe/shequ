              <img src="./images/tz@3x.png">

<script type="text/javascript" src="js/lib/dsbridge.js"></script>   
<script type="text/javascript">
            // document.querySelector(".up-tiezi").addEventListener("click",function(){
                
            //         window.location.href = "toRelease.html?postType=3&&show=text";
               
            // });
            // document.querySelector(".up-tupian").addEventListener("click",function(){
               
            //         window.location.href = "toReleasePic.html?postType=1";
                
            // });
            // document.querySelector(".up-shipin").addEventListener("click",function(){
               
            //         window.location.href = "toReleasePic.html?postType=2";
                
            // });
    //$("#aini").fadeIn(6000);
    dsBridge.call("compose.getUserInfo",{},function(data){
          if(data.memberid==""||data.memberid==null||data.memberid=="null"||data.memberid==undefined||data.memberid=="undefined"){
              data.memberid = "";
          }
          if(data.userId==""||data.userId==null||data.userId=="null"||data.userId==undefined||data.userId=="undefined"){
              data.userId="";
          }
          if(data.token==""||data.token==null||data.token=="null"||data.token==undefined||data.token=="undefined"){
              data.token="";
          }
          localStorage.setItem('memberId',data.memberid);
          localStorage.setItem('userId',data.userId);
          localStorage.setItem('token',data.token);
          sessionStorage.setItem('fromPage',"compose");

          sessionStorage.setItem("sendTitle","");
          sessionStorage.setItem("sendCont","");
          sessionStorage.setItem("choosePic","");
          sessionStorage.setItem("chooseV","");
            var islogin = localStorage.getItem("token");
            document.querySelector(".up-tiezi").addEventListener("click",function(){
                if(islogin==""){
                    window.location.href = "login.html?upload=1";
                }else{
                    window.location.href = "toRelease.html?postType=3&&show=text";
                }
            });
            document.querySelector(".up-tupian").addEventListener("click",function(){
                if(islogin==""){
                    window.location.href = "login.html?upload=1";
                }else{
                    window.location.href = "toReleasePic.html?postType=1";
                }
            });
            document.querySelector(".up-shipin").addEventListener("click",function(){
                if(islogin==""){
                    window.location.href = "login.html?upload=1";
                }else{
                    window.location.href = "toReleasePic.html?postType=2";
                }
            });
            document.querySelector(".up-close").addEventListener("click",function(){
               sessionStorage.setItem("sendCont","");
               sessionStorage.setItem("choosePic","");
               callProgress();
               //$("#aini").fadeIn(6000);
               // var tt = setTimeout(function(){
               //     callProgress();
               //     clearTimeout(tt);
               // },6000);
            });
            function callProgress() {
                dsBridge.call("compose.closeComposeControllerFromJS","compose.closeComposeControllerFromJS",function(data){
                })
            }
      });
</script>
</body>
</html>
