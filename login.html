<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户登陆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="css/login2.css" />
</head>
<body>
<div class="loginBody">
  <a class="loginback"><img src="images/all_icon_Back.png"></a>
  <div class="pwdlogin">密码登录</div>
  <div class="lg-annotation">Mobile login</div>
  <div class="lg-numwithpsd lg-shuru">
   
    <div class="lg-phone">
      <span class="lg-country">中国大陆</span>
      <input type="number" class="lg-phones" placeholder="请输入手机号码" />
      <img class="lg-cha hide" src="images/hui@2x.png">
    </div>
    <!--密码登录-->
    <div class="lg-phone lg-mimadenglu">
      <span class="lg-pass">登录密码</span>
      <input type="password" class="lg-passs" placeholder="请输入密码"/>
      <img class="lg-chas hide" src="images/hui@2x.png">
    </div>
    <!--验证码登录-->
    <div class="lg-phone lg-Verification hide">
      <span class="lg-pass">验证码</span>
      <input type="text" class="lg-yzCode" placeholder="输入验证码"/>
      <button class="lg-code">获取验证码</button>
    </div>
  </div>
  <!--还有一个“欢迎回来”-->
  <div class="lg-numwithpsd lg-welcome hide">欢迎使用</div>
  <!--此处有另一class lg-error-->
  <div class="lg-btn">登录</div>
  <!--二选一-->
  <div class="lg-phoneverification">手机验证登录</div>
  <div class="lg-bottomBtn">
    <span class="lg-forget">忘记密码</span>
    <span class="lg-regist">快速注册</span>
  </div>
</div>
<script type="text/javascript" data-main="js/login.js" src="js/lib/require.min.js"></script>
</body>
</html>
