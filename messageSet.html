<!DOCTYPE html>
<html class="resethtml">
   <head>
      <meta charset="utf-8">
      <title>设置</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link rel="stylesheet" type="text/css" href="css/sm.min.css" /> 
      <link rel="stylesheet" type="text/css" href="css/all_list.css" /> 
      <link rel="stylesheet" type="text/css" href="css/index.css" /> 
   </head>
   <style>
     .lgtitle{
       font-size: 1rem;
       font-weight: bold;
     }
   </style>
   <body>
       <div class="page-group">             
          <!-- 消息设置 -->
            <div class="page">
              <header class="bar bar-nav bar-alllist">
                <div class="backdiv"><a class="icon icon-left pull-left icon-alllist"></a></div>
                <h1 class="title lgtitle">消息设置</h1>
              </header>
              <div class="content">
                <div style="background:#fff" id="set">
                    
                </div>
              </div>
            </div>  
       </div>
       <script type="text/html" id="setTpl">
         <div class="set">
              <div class="set-cont">
                  <div class="settxt">接受新消息通知</div>
              </div>
              <!-- <div class="mrr825">
                   <label class="label-switch set-labelh13">
                       <input type="checkbox">
                       <div class="checkbox set-labelh13"></div>
                   </label>
             </div> -->
              <div class="" style="padding-right:.825rem;color:#73421b;font-size:.677rem;">已开启</div>
          </div>
          <div class="set-divider mrt1">
              <div class="set-setmes">如果您要关闭或开启新消息通知</div>
              <div class="set-setmes">请在Iphone的"设置"-"通知"中找到番茄进行修改</div>
          </div>
          <div class="set">
              <div class="set-cont set-bordernone">
                  <div class="settxt">帖子被回复</div>
              </div>
              <div class="mrr825">
                   <label class="label-switch set-labelh13">
                       <input type="checkbox" id="tiezi" class="ischeck">
                       <div class="checkbox set-labelh13"></div>
                   </label>
             </div>
          </div>
          <div class="set">
              <div class="set-cont">
                  <div class="settxt">回帖被回复</div>
              </div>
              <div class="mrr825">
                   <label class="label-switch set-labelh13">
                       <input type="checkbox" id="huitie" class="ischeck">
                       <div class="checkbox set-labelh13"></div>
                   </label>
             </div>
          </div>
          <div class="set">
              <div class="set-cont">
                  <div class="settxt">评论被回复</div>
              </div>
              <div class="mrr825">
                   <label class="label-switch set-labelh13">
                       <input type="checkbox" id="pinglun" class="ischeck">
                       <div class="checkbox set-labelh13"></div>
                   </label>
             </div>
          </div>
       </script>
       <script type="text/javascript" data-main="js/messageSet.js" src="js/lib/require.min.js"></script> 
   </body>
</html>
