<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>忘记密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="css/login2.css" />
</head>
<body>
<div class="loginBody">
  <a class="loginback"><img src="images/all_icon_Back.png"></a>
  <!--此处替换图片-->
  <div class="pwdlogin fg-step"><img src="images/wjm@2x.png"></div>
  
  <div class="lg-numwithpsd">
    
    <div class="lg-phone lg-shouji">
      <span class="lg-country">中国大陆</span>
      <input type="number" class="lg-phones" id="lg-phones" placeholder="请输入手机号码" />
      <img class="lg-cha hide" src="images/hui@2x.png">
    </div>
    <!--验证码登录-->
    <div class="lg-phone lg-Verification">
      <span class="lg-pass">验证码</span>
      <input type="text" class="lg-yzCode" placeholder="输入验证码"/>
      <button class="lg-code">获取验证码</button>
    </div>
    <!--设施新密码-->
    <div class="lg-phone lg-shezhipass hide">
      <span class="lg-pass">设置新密码</span>
      <input type="password" class="lg-passs lg-passs1" placeholder="请输入密码"/>
      <img class="lg-chas hide" src="images/hui@2x.png">
    </div>
    <!--确认新密码-->
    <div class="lg-phone lg-querenpass hide">
      <span class="lg-pass">确认新密码</span>
      <input type="password" class="lg-passs lg-passs2" placeholder="请输入密码"/>
      <img class="lg-chas hide" src="images/hui@2x.png">
    </div>
  </div>
  
  <div class="lg-numwithpsd fg-success hide">设置成功</div>
  <div class="lg-btn">下一步</div>
  <!--二选一-->
  

  <div class="lg-bottomBtn">
    <span class="lg-forget fg-passlogin">密码登录</span>
    <span class="lg-regist">快速注册</span>
  </div>
</div>
<script type="text/javascript" data-main="js/forgetPass.js" src="js/lib/require.min.js"></script>
</body>
</html>
