<!DOCTYPE html>
<html class="resethtml">
   <head>
      <meta charset="utf-8">
      <title>发送到</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link rel="stylesheet" type="text/css" href="css/sm.min.css" /> 
      <link rel="stylesheet" type="text/css" href="css/all_list.css" /> 
   </head>
   <body>
       <div class="page-group">
           <div class="page page-current" id="page-fixed-tab-infinite-scroll">
           <!-- 你的html代码 -->
              <header class="bar bar-nav bar-alllist">
                  <div class="backdiv"><a class="icon icon-left pull-left icon-alllist"></a></div>
                  <h1 class="title lgtitle">发送到</h1>
                  <a id="wancheng" href="javascript:;" style="color:#323232;font-size:.625rem;z-index:30">完成</a>
              </header>
              <div class="bar bar-header-secondary" style="display:block;position: absolute;right: 0;left: 0;z-index: 10;height: 2.2rem;padding-right: .5rem;padding-left: .5rem;background-color: #f7f7f8;-webkit-backface-visibility: hidden;backface-visibility: hidden;top:3.2rem">
                <div class="searchbar">
                  <a class="searchbar-cancel">取消</a>
                  <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                  </div>
                </div>
              </div>

              <div class="buttons-tab" style="z-index:9999;margin-top:5.4rem">
                <a href="#tab1" class="tab-link active button allcircle">所有圈子</a>
                <a href="#tab2" class="tab-link button guanzhu">关注</a>
              </div>
              <div class="tabs">
                  <div id="tab1" class="tab active">
                      <div class="content pull-to-refresh-content content-withdw infinite-scroll infinite-scroll-bottom allcircletab" data-ptr-distance="55" data-distance="30" style="top:2.2rem">
                          <!-- 默认的下拉刷新层 -->
                          <div class="pull-to-refresh-layer" style="top:2.2rem">
                              <div class="suijicont suijicont0 hide">激情一夏</div>
                              <div class="suijicont suijicont1 hide">想你所想</div>
                              <div class="suijicont suijicont2 hide">爱你所爱</div>
                              <div class="suijicont suijicont3 hide">猜猜看哈</div>
                              <div class="suijicont suijicont4 hide">看看怎样哈</div>
                              <div class="suijicont suijicont5 hide">哦耶</div>
                              <div class="suijicont suijicont6 hide">吼吼</div>
                              <div class="preloader"></div>
                              <div class="pull-to-refresh-arrow"></div>
                          </div>
                          <!-- 内容主题 -->
                          <div class="" style="margin-top:2.2rem">
                              <div class="list-block list-block-alllist">
                                    <ul class="withdw-ul" id="withdw-ul">
                                        
                                    </ul>
                              </div>
                          </div>
                          <!-- 加载提示符 -->
                          <div class="infinite-scroll-preloader hide">
                              <div class="preloader"></div>
                          </div>
                          <img class="mypreloader hide" src="images/end.png">
                      </div>
                    </div>
                    <!-- tab1 -->
                    <div id="tab2" class="tab">
                       <div class="content pull-to-refresh-content content-withdw guanzhutab" data-ptr-distance="55" data-distance="30" style="top:2.2rem">
                          <!-- 默认的下拉刷新层 -->
                          <div class="pull-to-refresh-layer" style="top:2.2rem">
                              <div class="suijicont suijicont0 hide">猜猜看</div>
                              <div class="suijicont suijicont1 hide">刷艺术</div>
                              <div class="suijicont suijicont2 hide">看妹篇</div>
                              <div class="suijicont suijicont3 hide">撩妹篇</div>
                              <div class="suijicont suijicont4 hide">看看哦</div>
                              <div class="suijicont suijicont5 hide">哈哈哈</div>
                              <div class="suijicont suijicont6 hide">方法好</div>
                              <div class="preloader"></div>
                              <div class="pull-to-refresh-arrow"></div>
                          </div>
                          <!-- 内容主题 -->
                          <div class="" style="margin-top:2.2rem">
                              <div class="list-block list-block-alllist">
                                    <ul class="withdw-ul" id="withdw-ul2">
                                        
                                    </ul>
                              </div>
                          </div>
                          <!-- 加载提示符 -->
                          <div class="infinite-scroll-preloader hide">
                              <div class="preloader"></div>
                          </div>
                          <img class="mypreloader hide" src="images/end.png">
                      </div>
                    </div>
                    <!-- tab2 -->
                  </div>  
           </div>
       </div>
    <script type="text/html" id="withdw-ulTpl">
        {{each data as item index}}
        <li class="concern concern-start mr0" data-id="{{item.id}}">
            <div class="concern-cont">
                <img src="{{picurl}}{{item.logo}}">
            </div>
            <div class="flex-grow1">
               <div>{{item.name}}</div>
               <p>{{item.brief}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    
    <script type="text/html" id="withdw-ulTpl2">
        {{each data as item index}}
        <li class="concern concern-start mr0" data-id="{{item.id}}">
            <div class="concern-cont">
                <img src="{{picurl}}{{item.logo}}">
            </div>
            <div class="flex-grow1">
               <div>{{item.name}}</div>
               <p>{{item.brief}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="withdwkong1-ulTpl1">
        <div class="message-nolist">
          <div class="message-noicon"></div>
          <div>暂无该圈子</div>
        </div>
    </script>
    <script type="text/html" id="withdwkong2-ulTpl2">
        <div class="message-nolist">
          <div class="message-noicon"></div>
          <div>暂无关注的圈子</div>
        </div>
    </script>
     <script type="text/javascript" data-main="js/sendTo.js" src="js/lib/require.min.js"></script>  
   </body>
</html>
