<!DOCTYPE html>
<html class="resethtml">
   <head>
      <meta charset="utf-8">
      <title>关注</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link rel="stylesheet" type="text/css" href="css/sm.min.css" /> 
      <link rel="stylesheet" type="text/css" href="css/all_list.css" /> 
   </head>
   <body class="editbody">
       <div class="page-group">
           <div class="page page-current">
           <!-- 你的html代码 -->
              <header class="bar bar-nav bar-alllist">
                  <div class="backdiv"><a class="icon icon-left pull-left icon-alllist"></a></div>
                  <h1 class="title lgtitle">关注</h1>
              </header>
              <div class="content pull-to-refresh-content infinite-scroll infinite-scroll-bottom" data-ptr-distance="55" data-distance="20" style="top:0rem">
                  <div class="pull-to-refresh-layer">
                      <div class="preloader"></div>
                      <div class="pull-to-refresh-arrow"></div>
                  </div>
                  <div class="concern-up">
                   <!-- 关注模板 -->
                  </div>
                  <!-- 已经关注 -->
                  <div class="concern-divider"></div>
                  <div class="infinite-scroll-preloader hide">
                      <div class="preloader"></div>
                  </div>
                  <img class="mypreloader hide" src="images/end.png">
              </div>
           </div>
       </div>

       <script type="text/html" id="guanzhuTpl">
           {{if page.totalCount == 0}}
           <div class="concern concer-pl0">
               <div class="concern-tip">
                   <div class="">你还没关注的圈子</div>
                   <p class="">这里还有很多值得你关注的圈子</p>
                   <a href="allcircles.html" class="external concern-button">去关注</a>
               </div>
           </div>
               {{else}}
               <!-- 已经关注 -->
               <ul class="concern-list">
                    {{each data as item index}}
                    <li class="concern concern-start mr0" data-id="{{item.id}}" data-followFlag="{{item.followFlag}}" data-circleName="{{item.qzName}}">
                        <div class="concern-cont">
                            <img src="{{picurl}}{{item.logo}}">
                        </div>
                        <div class="flex-grow1">
                           <div>{{item.name}}</div>
                           <p>{{item.brief}}</p>
                        </div>
                    </li>
                   {{/each}}
                </ul>
           {{/if}}
       </script>

                    <div class="concern-cont">

                    </div>
                    <div class="flex-grow1">

                       <p>{{item.brief}}</p>
                       <div class="concern-label concern-labelok"/></div>
                    </div>
                </li>
               {{/each}}
           {{/if}}
       </script> -->
     <script type="text/javascript" data-main="js/concern.js" src="js/lib/require.min.js"></script>  
   </body>
</html>
