<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">

      <meta name="apple-mobile-web-app-capable" content="yes">

   <body>
   <div class="page-group">
       <!-- 单个page ,第一个.page默认被展示-->

         </header>
         <div class="content" style="background:#fff">
             <section class="lg-cont">

                      <input type="text" class="lg-phones lg-phonesadd fp-phone" placeholder="请输入手机号码" style="text-align:right"/>
                  </div>  -->
                  <div class="lg-phone">
                      <div class="lg-pass">旧密码</div>
                      <input type="password" class="lg-phones lg-phonesadd fp-pass0" placeholder="请输入旧密码" style="text-align:right"/>

                  </div> -->

                    <button id="fp-chongzhi">重置密码</button>
                  </div>

          </div>
        </div>
